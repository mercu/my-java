    // login 체크
    function checkLogin() {
        $.ajax({
            cache : false,
            url:"/loginUser",
            type : "GET",
            dataType : "json",
            contentType: "application/json;charset=UTF-8",
            async : true
        }).always(function(data) {
            if (data.responseText == "anonymousUser") {
                loginUser = null;
            } else {
                loginUser = data.responseText;
            }
        });
    }
    var loginUser = null;
    checkLogin();
